<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/seccion-one.css">
    <link rel="stylesheet" href="css/seccion-two.css">
    <link rel="stylesheet" href="css/seccion-three.css">
    <link rel="stylesheet" href="css/seccion-four.css">
    <link rel="stylesheet" href="css/seccion-five.css">
    <title>LabCar</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                        <!-- El logotipo y el icono que despliega el menú se agrupan
                        para mostrarlos mejor en los dispositivos móviles -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                                <span class="sr-only ">Desplegar navegación</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">
                                <img alt="Brand" src="assets/images/logoForma.png">
                            </a>
                        </div>

                        <!-- Agrupar los enlaces de navegación, los formularios y cualquier
                        otro elemento que se pueda ocultar al minimizar la barra -->
                        <div class="collapse navbar-collapse navbar-ex1-collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a href="#">Viaja</a>
                                    <a href="#">Conduce</a>
                                    <a href="#">Iniciar Sesión</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <section class="section-one">
                    <figure>
                        <img src="assets/images/taxi.jpg" alt="taxi" class="img-responsive center-block">
                    </figure>
                    <div class="col-xs-10 download-app">
                        <h3>Comienza a viajar con <img src="assets/images/logoBlanco.png" alt="logo"></h3><br>
                        <button>Descarga el app</button>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <section class="section-two">
                    <div class="img-movil">
                        <h4 class="text-center">La nueva app</h4>
                        <img class="img-responsive center-block" src="assets/images/iPhone6Plus.png" alt="">
                    </div>
                    <p>Llega a tu destino aún mas rápido.</p>
                </section>
            </div>
        </div>
    </div>
    <script src="vendors/jquery/jquery-3.2.1.slim.min.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
